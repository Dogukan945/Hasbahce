<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hasbahçe Cafe Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hasbahçe Cafe Restaurant</h1>
    </header>
    <nav id="categories">
        <button onclick="showCategory('pide')">🥟 Pideler</button>
        <button onclick="showCategory('kebap')">🍢 Kebaplar</button>
        <button onclick="showCategory('icecek')">🥤 İçecekler</button>
        <button onclick="showCategory('tatli')">🍮 Tatlılar</button>
        <button onclick="showCategory('gozleme')">🫓 Gözlemeler</button>
        <button onclick="showCategory('atistirma')">🥜 Atıştırmalıklar</button>
        <button onclick="showCategory('gunluk')">🍽️ Günlük Menü</button>
    </nav>
    <main id="content">
        <p>Bir kategori seçin...</p>
    </main>
    <div id="cartArea">
        <h2>Sepet</h2>
        <ul id="cartItems"></ul>
        <button id="clearCart" onclick="clearCart()">🗑️ Sepeti Temizle</button>
    </div>
    <footer>
        <button id="goToCart" onclick="toggleCart()">🛒<span id="cartCount">0</span></button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
